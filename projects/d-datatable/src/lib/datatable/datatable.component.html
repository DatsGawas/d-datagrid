<div>
    <h2>{{gridTitle}}</h2>
</div>
<div class="d-table-height" [style.maxHeight]="height">

    <div class="d-table">

        <div class="d-table-header">
            <ng-container *ngFor="let column of columnData;trackBy: trackByColumn">
                <div class="d-table-col" [style.width]="column.width" *ngIf="!column.hidden">
                    {{column.label}} &nbsp; <i class="fa fa-sort" style="cursor: pointer;"
                        (click)="sortHandle(column)"></i>
                </div>
            </ng-container>

        </div>
        <ng-container *ngFor="let data of gridViewData;trackBy: trackByRow">

            <div class="d-table-row" (click)="onRowClick(data)">
                <ng-container *ngFor="let column of columnData; let index= index;trackBy: trackByColumn">
                    <div class="d-table-col" [style.width]="column.width" *ngIf="!column.hidden"
                        title="{{data[column.dataKey]}}">
                        <ng-container *ngIf="column.columnTemplate">
                            <ng-template [ngTemplateOutlet]="column.columnTemplate"
                                [ngTemplateOutletContext]="{column : column, row: data, index:index }">
                            </ng-template>

                        </ng-container>

                        <ng-container *ngIf="!column.columnTemplate">
                            {{data[column.dataKey]}}

                        </ng-container>


                    </div>


                </ng-container>
            </div>
        </ng-container>
    </div>
</div>

<ng-container *ngIf="numberOfPages > 1">

    <div class="d-pagination">
        <div (click)="goToTopClickHandle()"
            [ngClass]="{'d-active_page': pagginationDataModel.activePage == pagginationDataModel.startIndex}">
            {{pagginationDataModel.startIndex}}</div>
        <div *ngIf="pagginationDataModel.showArrow" (click)="prevClickHandle()">PREV</div>

        <div *ngFor="let list of pagginationDataModel.viewPageIndexlist" (click)="onPageSelectHandle(list)"
            [ngClass]="{'d-active_page': pagginationDataModel.activePage == list}">{{list}}</div>

        <div *ngIf="pagginationDataModel.showArrow" (click)="nextClickHandle()">NEXT</div>
        <div (click)="goToBootomClickHandle()"
            [ngClass]="{'d-active_page': pagginationDataModel.activePage == pagginationDataModel.lastIndex}">
            {{pagginationDataModel.lastIndex}}</div>
    </div>
</ng-container>
